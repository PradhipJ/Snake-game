<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <style>
      .scorediv {
        padding: 20px;
        position: absolute;
        top: 0;
        left: 0;
        margin-left: 100px;
        display: flex;
      }

      body {
        overflow: hidden;
        position: relative;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        background-color: greenyellow;
      }

      .score {
        background-color: black;
        color: white;
      }

      .value {
        background-color: black;
        color: white;
      }

      #game-board {
        background-color: plum;
        width: 100vmin;
        height: 100vmin;
        display: grid;
        grid-template-rows: repeat(21, 1fr);
        grid-template-columns: repeat(21, 1fr);
      }

      .snake {
        background-color: rgb(255, 123, 0);
        border: 0.25vmin solid rgb(72, 250, 1);
      }

      .food {
        background-color: blueviolet;
        border-radius: 50%;
        border: 0.25vmin rgb(104, 104, 231);
      }
    </style>
    <script src="game.js" defer type="module"></script>
    <script src="score.js" defer type="module"></script>
  </head>
  <body>
    <div class="scorediv">
      <h1 class="score">Score:</h1>
      <h1 class="value">0</h1>
    </div>
    <div id="game-board"></div>
  </body>
</html>
